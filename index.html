<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8">
<title>Permohonan Aset</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f2f2f2;
  padding:20px;
}
.box {
  max-width:500px;
  margin:auto;
  background:white;
  padding:20px;
  border-radius:10px;
}
input, select, button {
  width:100%;
  padding:10px;
  margin:8px 0;
}
button {
  background:#0d6efd;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover { background:#084298; }
.hidden { display:none; }

#suggestions {
  border:1px solid #ccc;
  background:#fff;
  position:relative;
  z-index:10;
}
#suggestions div:hover {
  background:#f1f1f1;
}
</style>
</head>

<body>
<div class="box">
  <h2>Permohonan Aset</h2>

  <form id="form">
    <input id="nama" placeholder="Nama" autocomplete="off" required>
    <div id="suggestions" class="hidden"></div>

    <input id="jabatan" placeholder="Jabatan" required>

    <select id="jenis">
      <option value="">-- Pilih Aset --</option>
      <option value="alat_tulis">Alat Tulis</option>
      <option value="kenderaan">Kenderaan</option>
      <option value="projektor">Projektor</option>
      <option value="kertas_a4">Kertas A4</option>
    </select>

    <input id="item" placeholder="Jenis / Bilangan" class="hidden">
    <input id="tempoh" placeholder="Tempoh" class="hidden">
    <input id="kuantiti" type="number" placeholder="Kuantiti" class="hidden">

    <button type="submit">Hantar</button>
  </form>

  <p id="msg"></p>
</div>

<script>
/* ================== URL API ================== */
const GET_API = "https://script.google.com/macros/s/AKfycbyLBofOgGDB2opyvDT8BI21m5DSuh1Ih-IqPxD-K1U1B5FOR6djBzWhnfbGipY_c7nf/exec";

const RESPONSE_API = {
  alat_tulis: "https://script.google.com/macros/s/AKfycby1zOlFPLSQ-5v66P_Hsy3rqfxgKgaB4Of8j-M7-8jdRV8WS_5mb_W9V0rB5zWdNry2gw/exec",
  kenderaan: "https://script.google.com/macros/s/AKfycbwSj8q7yZhbS9l1KRLZ04FrynpPadjX5ZdxKna6Arm1-3QTTplZMjVTrHWgxV5DvTrmjA/exec",
  projektor: "https://script.google.com/macros/s/AKfycbyjHVje7U-yaWLMaW858rFup9oyzeS2_GH0Htqfk7I61y9wW07mm9odOLl4uHDMWnI/exec",
  kertas_a4: "https://script.google.com/macros/s/AKfycby3A910IAwBskOo6joxToCmrvPSc0lKj7Ea6jS_hDYhJ2twDmzPG8Q26fT423jXAYDa/exec"
};


/* ================== ELEMENT ================== */
const nama = document.getElementById("nama");
const jabatan = document.getElementById("jabatan");
const jenis = document.getElementById("jenis");
const item = document.getElementById("item");
const tempoh = document.getElementById("tempoh");
const kuantiti = document.getElementById("kuantiti");
const form = document.getElementById("form");
const msg = document.getElementById("msg");
const suggestions = document.getElementById("suggestions");

/* ================== AUTOCOMPLETE ================== */
nama.addEventListener("input", async () => {
  const q = nama.value.trim();

  if (q.length < 2) {
    suggestions.classList.add("hidden");
    return;
  }

  try {
    const res = await fetch(`${GET_API}?search=${encodeURIComponent(q)}`);
    const data = await res.json();

    if (!data.length) {
      suggestions.classList.add("hidden");
      return;
    }

    suggestions.innerHTML = "";
    data.forEach(row => {
      const div = document.createElement("div");
      div.style.padding = "6px";
      div.style.cursor = "pointer";
      div.innerText = row.Nama;

      div.onclick = () => {
        nama.value = row.Nama;
        jabatan.value = row.Dept;
        suggestions.classList.add("hidden");
      };

      suggestions.appendChild(div);
    });

    suggestions.classList.remove("hidden");
  } catch (err) {
    console.error(err);
  }
});

/* ================== FIELD CONTROL ================== */
function updateField(type) {
  item.classList.add("hidden");
  tempoh.classList.add("hidden");
  kuantiti.classList.add("hidden");
  item.type = "text";

  if (type === "alat_tulis") {
    item.placeholder = "Jenis Alat";
    item.classList.remove("hidden");
    kuantiti.classList.remove("hidden");
  }

  if (type === "kenderaan") {
    item.placeholder = "Jenis Kenderaan";
    item.classList.remove("hidden");
    tempoh.classList.remove("hidden");
  }

  if (type === "projektor") {
    item.placeholder = "Bilangan Projektor";
    item.type = "number";
    item.classList.remove("hidden");
    tempoh.classList.remove("hidden");
  }

  if (type === "kertas_a4") {
    kuantiti.classList.remove("hidden");
  }
}

jenis.addEventListener("change", () => updateField(jenis.value));

/* ================== SUBMIT ================== */
form.addEventListener("submit", async e => {
  e.preventDefault();

  const type = jenis.value;
  if (!type) {
    msg.innerText = "Sila pilih jenis aset";
    return;
  }

  const timestand = new Date().toLocaleString("ms-MY");

  let payload = {
    Nama: nama.value,
    Jabatan: jabatan.value,
    JenisAlatan: "",
    Kuantiti: "",
    Timestand: timestand
  };

  if (type === "alat_tulis") {
    payload.JenisAlatan = item.value;
    payload.Kuantiti = kuantiti.value;
  }

  if (type === "kenderaan") {
    payload.JenisAlatan = item.value + " (" + tempoh.value + ")";
    payload.Kuantiti = "-";
  }

  if (type === "projektor") {
    payload.JenisAlatan = "Projektor (" + tempoh.value + ")";
    payload.Kuantiti = item.value;
  }

  if (type === "kertas_a4") {
    payload.JenisAlatan = "Kertas A4";
    payload.Kuantiti = kuantiti.value;
  }

  try {
    const res = await fetch(RESPONSE_API[type], {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const json = await res.json().catch(()=>({message:"Berjaya direkodkan"}));
    msg.innerText = json.message || "Berjaya direkodkan";
    form.reset();
    suggestions.classList.add("hidden");
  } catch (err) {
    console.error(err);
    msg.innerText = "Gagal hantar data";
  }
});
</script>
</body>
</html>
